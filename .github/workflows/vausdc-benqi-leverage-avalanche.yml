name: vaUSDC with Benqi Compound Leverage
on:
  pull_request:
    paths:
      - "test/vausdc/benqi-leverage.js"
      - "contracts/strategies/Strategy.sol"
      - "contracts/strategies/compound/CompoundLeverageStrategy.sol"
      - "contracts/strategies/compound/CompoundLeverageAvalancheCore.sol"
      - "contracts/strategies/compound/BenqiLeverageStrategy.sol"

jobs:
  vausdc-benqi-leverage-strategy-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          submodules: true
      - run: cat "${GITHUB_WORKSPACE}/.github/avalanche.env.properties" >> $GITHUB_ENV

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"

      - name: Run npm install
        run: npm install

      - name: Running tests for vaUSDC Benqi Compound Leverage
        run: npm test "test/vausdc/benqi-leverage.js"
