name: veUSDC-LMR with Vesper Strategy
on:
  pull_request:
    paths:
      - "test/utils/setupHelper.js"
      - "test/vusdc/earn-vesper-usdc-lmr.js"
      - "contracts/pool/earn/VesperEarnDrip.sol"
      - "contracts/strategies/Strategy.sol"
      - "contracts/strategies/Earn.sol"
      - "contracts/strategies/vesper/EarnVesperStrategy.sol"

jobs:
  vusdc-earn-vesper-lmr:
    runs-on: ubuntu-latest
    env:
      NODE_URL: ${{ secrets.NODE_URL }}
    strategy:
      matrix:
        node: [14]
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          submodules: true
      - run: cat "${GITHUB_WORKSPACE}/.github/env.properties" >> $GITHUB_ENV

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Run npm install with node v${{ matrix.node }}
        run: npm install

      - name: Running veUSDC-LMR with Vesper Strategy
        run: BLOCK_NUMBER=14747511 && npm test "test/vusdc/earn-vesper-usdc-lmr.js"
