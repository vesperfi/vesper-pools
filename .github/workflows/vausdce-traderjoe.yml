name: vaUSDCe with TraderJoe.
on:
  pull_request:
    paths:
      - "test/vausdce/trader-joe.js"
      - "contracts/strategies/Strategy.sol"
      - "contracts/strategies/compound/CompoundMultiRewardAvalancheStrategy.sol"
      - "contracts/strategies/compound/CompoundStrategy.sol"

jobs:
  vausdce-traderjoe-strategy-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          submodules: true
      - run: cat "${GITHUB_WORKSPACE}/.github/avalanche.env.properties" >> $GITHUB_ENV

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"

      - name: Run npm install
        run: npm install

      - name: Running tests for vaUSDCe TraderJoe
        run: npm test "test/vausdce/trader-joe.js"
