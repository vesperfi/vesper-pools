name: vaUSDC with Benqi Leverage.
on:
  pull_request:
    paths:
      - "test/vausdc/benqi-leverage.js"
      - "contracts/strategies/Strategy.sol"
      - "contracts/strategies/compound/CompoundMultiRewardAvalancheStrategy.sol"
      - "contracts/strategies/compound/CompoundStrategy.sol"

jobs:
  vausdc-benqi-leverage-strategy-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          submodules: true
      - run: cat "${GITHUB_WORKSPACE}/.github/avalanche.env.properties" >> $GITHUB_ENV

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"

      - name: Run npm install
        run: npm install

      - name: Running tests for vaUSDC Benqi Leverage
        run: BLOCK_NUMBER=13880050 && npm test "test/vausdc/benqi-leverage.js"
