name: vaAVAX with Aave Leverage
on:
  pull_request:
    paths:
      - "test/vaavax/aave-leverage.js"
      - "contracts/strategies/Strategy.sol"
      - "contracts/strategies/aave/AaveLeverageAvalancheStrategy.sol"
      - "contracts/strategies/aave/AaveCoreAvalanche.sol"

jobs:
  vaavax-aave-leverage-strategy-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          submodules: true
      - run: cat "${GITHUB_WORKSPACE}/.github/avalanche.env.properties" >> $GITHUB_ENV

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"

      - name: Run npm install
        run: npm install

      - name: Running tests for vaAVAX Aave Leverage
        run: npm test "test/vaavax/aave-leverage.js"
