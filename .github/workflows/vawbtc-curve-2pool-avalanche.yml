name: vaWBTC with Curve avWBTC 2Pool
on:
  pull_request:
    paths:
      - "test/vawbtc/curve-avwbtc-2pool.js"
      - "contracts/strategies/Strategy.sol"
      - "contracts/strategies/curve/CrvBase.sol"
      - "contracts/strategies/curve/CrvPoolStrategyBase.sol"
      - "contracts/strategies/curve/2Pool/Crv2PoolAvaStrategyAvWBTCRenBTC.sol"

jobs:
  vawbtc-curve-2pool-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          submodules: true
      - run: cat "${GITHUB_WORKSPACE}/.github/avalanche.env.properties" >> $GITHUB_ENV

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"

      - name: Run npm install
        run: npm install

      - name: Running tests for vaWBTC Curve avWBTC 2Pool
        run: npm test "test/vawbtc/crv-avwbtc-2pool.js"
